        <div id="geojson2" class="modal hide fade" style="display: none;">

    <script src="js/jquery.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="js/leaflet.draw.js"></script>
    <script src="js/datepicker.js"></script>

    <script type="text/javascript">

      var map = L.map('map').setView([56, 10], 7);
      
      var attribution = "Data from OpenStreetMap, rendered by CloudMade";

      var drawControl = new L.Control.Draw({
          position: 'topleft',
          polyline: false,
          circle: false,
          rectangle: false,
          marker: false,
          polygon: {
            allowIntersection: false,
            shapeOptions: {
              "color": "#F50F43",
              "weight": 2,
              "opacity": 0.7
            }
          }
           
      });

      var poly = null;

      map.addControl(drawControl);

      map.on('draw:poly-created', function (e) {
        poly = e.poly;
        $("#geojson").modal("show");
      });

      $(function(){
          L.tileLayer('http://{s}.tile.cloudmade.com/85ee5ea570b4491bbaad62c355fe4ab4/1714/256/{z}/{x}/{y}.png', {attribution: attribution}).addTo(map);
          $("#makejson").click(function(){
            $("#geojson").modal("hide");

            var coords = [];

            for(var i = 0; i < poly._latlngs.length; i++){
              coords.push([poly._latlngs[i].lng, poly._latlngs[i].lat]);
            }

            var json = {
                "type": "FeatureCollection",
                "features": [
                  {
                    "type": "Feature", 
                    "properties": { 
                      "background": $("#background").val(),
                      "start": $("#start").val(),
                      "end": $("#end").val(),
                      "authority": $("#authority").val(),
                      "area": $("#area").val(),
                      "extent": $("#extent").val()
                    }, 
                    "geometry": { 
                      "type": "Polygon", 
                      "coordinates": [ coords ] 
                    } 
                  }
                ]
              };

              var json_str = JSON.stringify(json);

              
              $("#geojson2").modal("show");
              $("#export").val(json_str);
              $("#export").select();

          });

      });

      
      
      
    </script>
