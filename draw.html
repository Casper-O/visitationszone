    <div id="kredsselect" class="modal hide fade" style="display: none; ">

        <div class="modal-body">
          <form class="form-horizontal">

                <div class="controls">
                  <select id="authority">
                    <option>Nordjyllands Politi</option>
                    <option>Østjyllands Politi</option>
                    <option>Midt- og Vestjyllands Politi</option>
                    <option>Sydøstjyllands Politi</option>
                    <option>Syd- og Sønderjyllands Politi</option>
                    <option>Fyns Politi</option>

                    <option>Midt- og Vestsjællands Politi</option>

                    <option>Københavns Vestegns Politi</option>
                    <option>Københavns Politi</option>

                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">Fortryd</a>

    </div>​

    <div id="geojson" class="modal hide fade" style="display: none; ">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">×</button>
          <h3>Tilføj metadata</h3>
        </div>
        <div class="modal-body">
           <form class="form-horizontal">
            <fieldset>

              <div class="control-group">
                <label class="control-label" for="area">Område</label>
                <div class="controls">
                  <input type="text" class="input-xlarge" id="area">
                  <p class="help-block">Fx: Nørrebro og Indre By</p>
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="background">Begrundelse</label>
                <div class="controls">
                  <textarea class="input-xlarge" id="background" rows="3"></textarea>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="extent">Gadenavne</label>
                <div class="controls">
                  <textarea class="input-xlarge" id="extent" rows="3"></textarea>
                  <p class="help-block">Fx: Nørrebrogade - Jagtvej - ...</p>
                </div>
              </div>


              <div class="control-group">
                <label class="control-label" for="start">Oprettet</label>
                <div class="controls">
                  <input type="text" data-datepicker-format="yyyy-mm-dd hh:ii" id="start"/>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="end">Ophævet</label>
                <div class="controls">
                  <input type="text" data-datepicker-format="yyyy-mm-dd hh:ii" id="end"/>
                </div>
              </div>

              
            </fieldset>
          </form>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal">Fortryd</a>
              <a href="#" class="btn btn-primary" id="makejson">Lav GeoJSON</a>
            </div>
        </div>​



        <div id="geojson2" class="modal hide fade" style="display: none;">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">×</button>
              <h2>GeoJSON</h2>
              <p>Send dette til <a href="mailto:christian@panton.org">christian@panton.org</a></p>
            </div>
            <div class="modal-body">
              <textarea id="export" rows="15" style="width: 515px"></textarea>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn btn-primary" data-dismiss="modal">Luk</a>
            </div>
      </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.draw.js"></script>
    <script src="js/datepicker.js"></script>

    <script type="text/javascript">

      var map = L.map('map').setView([56, 10], 7);
      
      var attribution = "Data from OpenStreetMap";

      var drawControl = new L.Control.Draw({
          position: 'topleft',
          polyline: false,
          circle: false,
          rectangle: false,
          marker: false,
          polygon: {
            allowIntersection: false,
            shapeOptions: {
              "color": "#F50F43",
              "weight": 2,
              "opacity": 0.7
            }
          }
           
      });

      drawControl.missing = true;

      var poly = null;

      var kredsStyle = {
          "color": "#ff0000",
          "weight": 2,
          "opacity": 1,
          "fillOpacity": 0
      };

      map.on('draw:poly-created', function (e) {
        poly = e.poly;
        $("#geojson").modal("show");
      });

      $(function(){

          L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: attribution}).addTo(map);
        
          $("#opdater").click(function(){
            if(!drawControl.missing) map.removeControl(drawControl); drawControl.missing = true;
          });

          $("#optegn").click(function(){
            if(drawControl.missing) map.addControl(drawControl); drawControl.missing = false;
            $("#kredsselect").modal("show");
          });

          $("#optegnstart").click(function(){
            
            $.getJSON("oio/politikredse.json", function(data){
                var selected = $("#authority").val();

                for(var kreds in data){
                  if(data[kreds].navn == selected){
                    selected = data[kreds].nr;
                  }
                }

                $.getJSON("oio/" +  selected + ".json", function(geojson){

                   var obj = L.geoJson(geojson, {style: kredsStyle});
                   obj.addTo(map);
                   map.fitBounds(obj.getBounds());
                   drawControl.handlers.polygon.enable();
                  $("#kredsselect").modal("hide");
                });

                
            });
            
          });


          $("#makejson").click(function(){
            $("#geojson").modal("hide");

            var coords = [];

            for(var i = 0; i < poly._latlngs.length; i++){
              coords.push([poly._latlngs[i].lng, poly._latlngs[i].lat]);
            }

            var json = {
                "type": "FeatureCollection",
                "features": [
                  {
                    "type": "Feature", 
                    "properties": { 
                      "background": $("#background").val(),
                      "start": $("#start").val(),
                      "end": $("#end").val(),
                      "authority": $("#authority").val(),
                      "area": $("#area").val(),
                      "extent": $("#extent").val()
                    }, 
                    "geometry": { 
                      "type": "Polygon", 
                      "coordinates": [ coords ] 
                    } 
                  }
                ]
              };

              var json_str = JSON.stringify(json);

              
              $("#geojson2").modal("show");
              $("#export").val(json_str);
              $("#export").select();

          });

      });

      
      
      
    </script>

  </body>
</html>
